<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaboom Shooting</title>
    <style rel="stylesheet" type="text/css" href="style.css"></style>
    <script src="https://unpkg.com/kaboom/dist/kaboom.js"></script>
</head>
<body>
    <button id="buttonRecording" onclick="clickRecording()">Start recording</button>
    <script src="game/main.js"></script>
    <div>
        <input type="range" name="enemySpeed" min="0" max="500" step="1" value="250">
        <p id="enemySpeed">Enemy Speed : 250</p>
        <input type="range" name="enemyFrequency" min="0.1" max="10" step="0.1" value="1">
        <p id="enemyFrequency">Enemy Frequency : 1</p>
        <input type="range" name="bulletSpeed" min="1" max="200" step="1" value="100">
        <p id="bulletSpeed">Bullet Speed : 100</p>
        <input type="range" name="bulletFrequency" min="0.1" max="10" step="0.1" value="1">
        <p id="bulletFrequency">Bullet Frequency : 1</p>
    </div>
</body>
</html>
